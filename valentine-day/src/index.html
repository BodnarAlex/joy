    <link rel="icon" href="assets/images/heart.jpg">
    <title>Valentine day</title>
</head>

<body>
    <div class="body__wrapper">
        <header>
            <h1>С днем святого Валентина, милый!</h1>
        </header>

        <body>
            <div class="stage__start">
                Нажми меня!
            </div>

            <div class="stage__choose">
                <div class="stage_text">
                    Сегодня будет замечательный день. Ведь у меня есть ты, а у тебя есть я.
                </div>
                <div class="stage_text">
                    Сегодня мы с тобой проведем его весь день вместе?
                </div>
                <div class="stage_choose-button">
                    <div class="stage_button stage_button_yes">
                        Конечно, я весь твой
                    </div>
                    <div class="stage_button stage_button_no">
                        Я бы очень хотел, но...
                    </div>
                </div>
            </div>
        </body>
        <footer>
            <div class="footer__link">
